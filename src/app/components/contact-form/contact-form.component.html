<div class="form-wrapper" id="contactScroll">
  <div class="form-l">
    <div class="text">
      <h1>contact<br>us.</h1>
      <div class="information color-muted-white">
        <p>Playground srl</p>
        <p>Via G. Mazzini 3/C,</p>
        <p>Cernusco Sul Naviglio - Milano</p>
        <p>T +39 0240706003</p>
      </div>
    </div>
  </div>
  <div class="form-r">
    <form name="form" #f="ngForm" (ngSubmit)='f.form.valid && formSent()'>
      <div class="name-row">
        <div class="form-group">
          <input type="text" class="form-control color-muted-white" id="first-name" required placeholder="name"
            name="firstName" [(ngModel)]="messageBox.firstName" #firstName="ngModel">
          <p class="error-notif" *ngIf="firstName.touched && firstName.errors?.required">First name is required</p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control color-muted-white" id="last-name" required placeholder="last name"
            name="lastName" [(ngModel)]="messageBox.lastName" #lastName="ngModel">
          <p class="error-notif" *ngIf="lastName.touched && lastName.errors?.required">Last name is required</p>
        </div>
      </div>
      <div class="email-row">
        <div class="form-group">
          <input type="email" class="form-control color-muted-white" id="email" required placeholder="email"
            name="email" email [(ngModel)]="messageBox.email" #email="ngModel">
          <p class="error-notif" *ngIf="email.touched && email.errors?.required">Email is required</p>
          <p class="error-notif" *ngIf="email.errors?.email">Email must be a valid email address</p>
        </div>
      </div>

      <div class="form-group">
        <textarea rows="7" class="form-control color-muted-white" placeholder="message" id="message"></textarea>
      </div>
      <div>
        <button type='submit' class="button letter-spacing-button" [disabled]='f.form.invalid'><span>SEND</span><i
            class="fa fa-angle-right"></i></button>
      </div>
    </form>
  </div>
</div>
